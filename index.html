<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <style>
      #spinner {
        display: none;
      }
    </style>
    <!-- bootstrap CSS cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <!-- input fiuld and button section  -->
      <section class="w-50 mx-auto my-5">
        <h1 class="text-center text-primary mb-4">Welcome To Book Library</h1>
        <div class="input-group mb-3">
          <input
            id="input-field"
            type="text"
            class="form-control me-1 rounded"
            placeholder="Search For Book Here.."
          />
          <button
            onclick="searchInput()"
            class="btn btn-outline-secondary ms-1 rounded"
            type="button"
          >
            Search
          </button>
        </div>
      </section>
      <!-- spinner, total search resul & error section  -->
      <section class="container w-75 mx-auto my-5">
        <div id="spinner" class="text-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="mt-5 shadow-lg rounded-3" id="total-book"></div>
        <div class="mt-5" id="error"></div>
      </section>
      <!-- book display section  -->
      <section class="container">
        <div
          id="books-container"
          class="row row-cols-1 row-cols-md-4 g-4"
        ></div>
      </section>
    </main>

    <!-- bootstrap js cdn  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- JS file -->
    <script src="./script.js"></script>
  </body>
</html>
